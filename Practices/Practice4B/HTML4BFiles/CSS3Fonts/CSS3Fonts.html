<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CSS3 Embedded Fonts</title>

        <style type="text/css">
            @font-face {
                font-family: "Cartoon";
                src: url("../../../../fonts/CartoonBlocks.eot");
                src: local("Cartoon"),
                    url("../../../../fonts/CartoonBlocks.ttf")
                        format("truetype");
            }

            p {
                font-family: Cartoon, Geneva, serif;
                font-size: 36px;
            }
        </style>
    </head>
    <body>
        <p>< Cartoon Blocks Font ></p>
    </body>
</html>
